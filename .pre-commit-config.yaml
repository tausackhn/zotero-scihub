repos:
-   repo: https://github.com/aufdenpunkt/pre-commit-js-beautify
    rev: 1.13.0 # represents the used version of JS Beautify as well
    hooks:
    -   id: js-beautify
        name: Beautify *.js files
    -   id: js-beautify
        name: Beautify *.rdf, *.xul files
        files: '\.(rdf|xul)'
        args: [--type=html, --wrap-line-length=120, --wrap-attributes=force-aligned]
